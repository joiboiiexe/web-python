<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 50%;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            height: 70vh;
            overflow-y: auto;
        }
        .chat-bubble {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 60%;
        }
        .user-bubble {
            background-color: #0084ff;
            color: white;
            float: right;
            clear: both;
        }
        .bot-bubble {
            background-color: #e5e5ea;
            color: black;
            float: left;
            clear: both;
        }
        .chat-input-container {
            margin: 10px auto;
            width: 50%;
            display: flex;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-button {
            padding: 10px;
            font-size: 16px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-box"></div>
    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
        <button id="send-button" class="chat-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Function to append messages to the chat UI
        function appendMessage(message, sender) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            bubble.textContent = message;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to fetch messages from Firebase on page load
        async function fetchMessages() {
            const response = await fetch('/get-messages');
            const messages = await response.json();

            // Clear existing messages
            chatBox.innerHTML = '';

            // Display all messages
            for (const [id, messageData] of Object.entries(messages)) {
                appendMessage(messageData.message, messageData.from);
            }
        }

        // Function to handle sending a message
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Instantly display the user's message
            appendMessage(userMessage, 'user');

            // Clear input field
            chatInput.value = '';

            // Send the message to the backend
            const response = await fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            // Instantly display the bot's reply
            if (data.bot_reply) {
                appendMessage(data.bot_reply, 'bot');
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>
</html>
